<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 10px;
        }
        label {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Hospital Bessone.</h1>

    <div id="surveyResults"></div>

    <script>
        const surveys = [
            {
                atencion: "8",
                espera: "4",
                personal_salud: "10",
                instalaciones: "7",
                insumos: "6",
                estado_instalaciones: "8",
                sanidad: "9",
                ocupacion: "7",
                comunicacion: "8",
                recomendacion: "8",
                comentario: "Se podría mejorar el tiempo de espera."
            },
            {
                atencion: "7",
                espera: "7",
                personal_salud: "10",
                instalaciones: "2",
                insumos: "8",
                estado_instalaciones: "9",
                sanidad: "1",
                ocupacion: "8",
                comunicacion: "9",
                recomendacion: "6",
                comentario: "Falta sanidad"
            },
            {
                atencion: "6",
                espera: "5",
                personal_salud: "7",
                instalaciones: "6",
                insumos: "4",
                estado_instalaciones: "5",
                sanidad: "6",
                ocupacion: "6",
                comunicacion: "7",
                recomendacion: "6",
                comentario: "Aceptable, aunque falta personal en algunas áreas."
            }
        ];
        const resultsDiv = document.getElementById('surveyResults');
        surveys.forEach((survey, index) => {
            resultsDiv.innerHTML += `<div class="survey">
                <h2>Encuesta ${index + 1}</h2>
                <ul>
                    <li><strong>1. Atención:</strong> ${survey.atencion}</li>
                    <li><strong>2. Tiempo de espera:</strong> ${survey.espera}</li>
                    <li><strong>3. Personal de salud:</strong> ${survey.personal_salud}</li>
                    <li><strong>4. Instalaciones:</strong> ${survey.instalaciones}</li>
                    <li><strong>5. Insumos:</strong> ${survey.insumos}</li>
                    <li><strong>6. Estado de las instalaciones:</strong> ${survey.estado_instalaciones}</li>
                    <li><strong>7. Sanidad:</strong> ${survey.sanidad}</li>
                    <li><strong>8. Ocupación:</strong> ${survey.ocupacion}</li>
                    <li><strong>9. Comunicación del personal:</strong> ${survey.comunicacion}</li>
                    <li><strong>10. Recomendación:</strong> ${survey.recomendacion}</li>
                    <li><strong>Comentario adicional:</strong> ${survey.comentario}</li>
                </ul>
            </div>`;
        });
    </script>
</body>
</html>
